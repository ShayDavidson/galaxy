<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Galaxy Builder</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="container">
      <div id="control">
        <div class="title">
          <h4>Structure</h4>
        </div>
        <div class="row">
          <div>seed</div>
          <input id="rngSeed" min="0" step="1" type="number" data-rerender=true/>
        </div>
        <div class="row">
          <div>starCount</div>
          <input id="starCount" min="0" step="100" type="number" data-rerender=true/>
        </div>
        <div class="row hidden">
          <input id="galaxyRadius" min="0" step="1000" type="number" data-rerender=true/>
        </div>
        <div class="row">
          <div>spiralArms</div>
          <input id="spiralArms" min="1" step="1" type="number" data-rerender=true/>
        </div>
        <div class="row">
          <div>spiralCurve</div>
          <input id="spiralCurve" min="0" step="0.05" type="number" data-rerender=true/>
        </div>
        <div class="row">
          <div>coreDensity</div>
          <input id="coreDensity" min="0" step="0.05" type="number" data-rerender=true/>
        </div>
        <div class="row">
          <div>armSpread</div>
          <input id="armSpread" min="0" step="0.05" type="number" data-rerender=true/>
        </div>
        <div class="row">
          <div>armDensity</div>
          <input id="armDensity" min="0" step="0.05" type="number" data-rerender=true/>
        </div>
        <div class="title">
          <h4>Movement</h4>
        </div>
        <div class="row">
          <div>control</div>
          <button id="reset">Reset</button>
          <button id="play">►</button>
          <button id="pause">❚❚</button>
        </div>
        <div class="row">
          <div>fluctuations</div>
          <input id="fluctuations" min="0" step="0.05" type="number"/>
        </div>
        <div class="row">
          <div>coreIsFaster</div>
          <input id="coreIsFaster" type="checkbox"/>
        </div>
        <div class="row">
          <div>baseSlug</div>
          <input id="baseSlug" min="1000" step="500" type="number"/>
        </div>
        <div class="row">
          <div>slugByRadius</div>
          <input id="slugByRadius" min="0" step="500" type="number"/>
        </div>
        <div class="row">
          <div>slugEasing</div>
          <select id="slugEasing"></select>
        </div>
        <div class="title">
          <h4>FX</h4>
        </div>
        <div class="row">
          <div>spaceColor</div>
          <input id="spaceColor" type="color"/>
        </div>
        <div class="title">
          <h4>Camera</h4>
        </div>
        <div class="row">
          <div>zoom</div>
          <input id="zoom" min="1" step="0.05" type="number"/>
        </div>
      </div><div id="scene">
        <canvas id="main-canvas" width=1600 height=1600/>
      </div>
      <div id="filler"/>
    </div>
    <script type="text/javascript" src="main.bundle.js"></script>
  </body>
</html>
