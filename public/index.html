<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Galaxy Builder</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="container">
      <div id="control">

        <div class="title">
          <h4>Structure</h4>
        </div>
        <div class="row">
          <div>seed</div>
          <div><input id="rngSeed" min="0" step="1" type="number" data-rerender=true/></div>
        </div>
        <div class="row">
          <div>starCount</div>
          <div><input id="starCount" min="0" step="100" type="number" data-rerender=true/></div>
        </div>
        <div class="row hidden">
          <div><input id="galaxyRadius" min="0" step="1000" type="number" data-rerender=true/></div>
        </div>
        <div class="row">
          <div>spiralArms</div>
          <div><input id="spiralArms" min="1" step="1" type="number" data-rerender=true/></div>
        </div>
        <div class="row">
          <div>spiralCurve</div>
          <div><input id="spiralCurve" min="0" step="0.05" type="number" data-rerender=true/></div>
        </div>
        <div class="row">
          <div>coreDensity</div>
          <div><input id="coreDensity" min="0" step="0.05" type="number" data-rerender=true/></div>
        </div>
        <div class="row">
          <div>armSpread</div>
          <div><input id="armSpread" min="0" step="0.05" type="number" data-rerender=true/></div>
        </div>
        <div class="row">
          <div>armDensity</div>
          <div><input id="armDensity" min="0" step="0.05" type="number" data-rerender=true/></div>
        </div>

        <div class="title">
          <h4>Star Sizes</h4>
        </div>
        <div class="row">
          <div>sizeEasing</div>
          <div><select id="sizeEasing" data-rerender=true></select></div>
        </div>
        <div class="row">
          <div>hypergiant</div>
          <div class="three">
            <input id="hypergiantSize" min="0" step="0.25" type="number" data-rerender=true/>
            <input id="hypergiantMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="hypergiantMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>supergiant</div>
          <div class="three">
            <input id="supergiantSize" min="0" step="0.25" type="number" data-rerender=true/>
            <input id="supergiantMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="supergiantMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>giant</div>
          <div class="three">
            <input id="giantSize" min="0" step="0.25" type="number" data-rerender=true/>
            <input id="giantMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="giantMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>standard</div>
          <div class="three">
            <input id="standardSize" min="0" step="0.25" type="number" data-rerender=true/>
            <input id="standardMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="standardMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>dwarf</div>
          <div class="three">
            <input id="dwarfSize" min="0" step="0.25" type="number" data-rerender=true/>
            <input id="dwarfMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="dwarfMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>


        <div class="title">
          <h4>Star Colors</h4>
        </div>
        <div class="row">
          <div>colorEasing</div>
          <div><select id="colorEasing" data-rerender=true></select></div>
        </div>
        <div class="row">
          <div>blue</div>
          <div class="three">
            <input id="blueColor" min="0" type="color" data-rerender=true/>
            <input id="blueMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="blueMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>blueWhite</div>
          <div class="three">
            <input id="blueWhiteColor" min="0" type="color" data-rerender=true/>
            <input id="blueWhiteMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="blueWhiteMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>white</div>
          <div class="three">
            <input id="whiteColor" min="0" type="color" data-rerender=true/>
            <input id="whiteMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="whiteMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>yellowWhite</div>
          <div class="three">
            <input id="yellowWhiteColor" min="0" type="color" data-rerender=true/>
            <input id="yellowWhiteMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="yellowWhiteMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>yellow</div>
          <div class="three">
            <input id="yellowColor" min="0" type="color" data-rerender=true/>
            <input id="yellowMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="yellowMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>lightOrange</div>
          <div class="three">
            <input id="lightOrangeColor" min="0" type="color" data-rerender=true/>
            <input id="lightOrangeMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="lightOrangeMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>orangeRed</div>
          <div class="three">
            <input id="orangeRedColor" min="0" type="color" data-rerender=true/>
            <input id="orangeRedMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="orangeRedMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>
        <div class="row">
          <div>red</div>
          <div class="three">
            <input id="redColor" min="0" type="color" data-rerender=true/>
            <input id="redMax" min="0" step="1" type="number" data-rerender=true/>
            <input id="redMin" min="0" step="1" type="number" data-rerender=true/>
          </div>
        </div>


        <div class="title">
          <h4>FX</h4>
        </div>
        <div class="row">
          <div>spaceColor</div>
          <div><input id="spaceColor" type="color"/></div>
        </div>

        <div class="title">
          <h4>Camera</h4>
        </div>
        <div class="row">
          <div>zoom</div>
          <div><input id="zoom" min="1" step="0.05" type="number"/></div>
        </div>
      </div><div id="scene">
        <canvas id="main-canvas" width=1600 height=1600/>
      </div>
      <div id="filler"/>
    </div>
    <script type="text/javascript" src="main.bundle.js"></script>
  </body>
</html>
